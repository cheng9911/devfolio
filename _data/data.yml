career-profile:
  title: 个人简介
  summary: |
    
    我是一名东北大学博士在读研究生，研究方向聚焦于机器人灵巧操作与智能控制。当前在中国科学院沈阳自动化研究所机器人学国家重点实验室[赵忆文教授课题组](http://rocos-sia.cn/)实习，依托课题组多种机器人平台（包括机械臂、复合移动机器人与人形机器人），我的工作涵盖轨迹生成、协同运动规划、多模态感知与控制系统集成，目标是在复杂环境中提升机器人操作的灵巧性与自主性。目前，我正深入探索人工智能驱动的技能学习方法，结合模仿学习与强化学习，使机器人具备类人的任务理解与动作生成能力，推动机器人实现“拟人化”智能行为。
  # 格言
  motto: |
    “去探索那无尽的宇宙，去追寻那浩瀚星海，在星光指引下，踏上通往理想彼岸的征程。”

education:
  title: 教育背景
  info:
  - degree: 人工智能博士
    university: 东北大学
    time: 2023 - 至今
    details: |
      研究方向：机器人灵巧操作与智能控制
        - 参与轻量化人形上肢双臂机器人运动控制算法开发
        - 参与"手术机器人"（力觉引导下的膝关节切骨机器人柔顺切骨轨迹跟踪控制研究）项目，负责算法开发与系统集成
        - 参与重点研发课题"基于多模态融合感知的移动机器人双臂自主作业"
        - 参与国重自主课题 "基于技能学习的机器人操作运动策略研究"
        - 参与辽宁省重点研发课题"非结构化场景双臂协同灵巧作业研究"
        - 参与"机器工人-技能学习行为数据驱动的装配操作技能学习与泛化"

  - degree: 控制科学与工程硕士
    university: 东北大学
    time: 2021 - 2023
    details: |
      学习期间专注于机械臂、复合机器人的运动控制。
        - 参与自研机械臂运动控制算法开发
        - 参与”无人化学家“项目，负责复合机器人多模态感知、运动控制与整体控制系统集成
  - degree: 自动化学士
    university: 江苏大学
    time: 2017-2021
    details: |
      主修自动化专业。
        - 优秀毕业生/优秀学生干部/三好学生
